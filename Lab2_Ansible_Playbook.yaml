- hosts: webservers
  become: yes
  vars:
    server_name: www.explorecalifornia.com
    document_root: /var/www
    app_root: explorecalifornia.com
  tasks:
      # - name: Install EPEL release for nginx
      #   yum: name=epel-release state=present 

      # - name: Install nginx web server
