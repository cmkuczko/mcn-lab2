      - name: Install Apache Webserver  
        yum:
          name: httpd  
          state: present

      - name: Start Apache Webserver  
        service:
          name: httpd  
          state: started  
          enabled: yes

      - name: Disable SELinux  
        selinux:
          state: disabled
      
      - name: Reboot
        command: /sbin/reboot

      - name: Create webadmin user  
        user:
          name: "webadmin"
          comment: "Web Admin User"  
          groups: apache

      - name: Create www directory
        file:
          path: /var/www/explorecalifornia.com
          state: directory
          mode: '0775'
          owner: "webadmin"
          group: "webadmin"

